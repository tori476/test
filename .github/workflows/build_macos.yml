name: Build

on:
  # develop/mainã¸ã®PRãƒãƒ¼ã‚¸ã‚’ãƒˆãƒªã‚¬ãƒ¼ã¨ã—ã¦ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’é–‹å§‹ã™ã‚‹
  pull_request:
    branches:
      - develop
      - main
    types: [closed]

  # æ‰‹å‹•å®Ÿè¡Œãƒ‡ãƒãƒƒã‚°ç”¨
  workflow_dispatch: {}

jobs:
  build:
    name: Build my project
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set CompressionFormat to Disabled
      # Note: '2' corresponds to Disabled in ProjectSettings.asset
      - name: Set CompressionFormat to Disabled
        run: |
          # WebGLãƒ“ãƒ«ãƒ‰ã§ã®åœ§ç¸®å½¢å¼ã‚’'Disabled' (2)ã«è¨­å®šã—ã€ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚’å®‰å®šã•ã›ã‚‹
          sed -i -e 's/webGLCompressionFormat: ./webGLCompressionFormat: 2/' ProjectSettings/ProjectSettings.asset

      # Cache
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**','ProjectSettings/**') }}
          restore-keys: Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:   ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          # ğŸ“Œ ã“ã“ã¯å¤‰æ›´ã›ãšã€ä½¿ç”¨ã—ã¦ã„ã‚‹ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ç¶­æŒ
          unityVersion: 6000.2.2f1 
          targetPlatform: WebGL
          allowDirtyBuild: true
          # GameCIã®Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®ã‚¿ã‚°ã¯ã€ã“ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¨ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰è‡ªå‹•ç”Ÿæˆã•ã‚Œã¾ã™ã€‚

      # Remove
      - name: Remove symlinks and macOS hidden files
        run: |
          find build -type l -delete || true
          find build -name ".DS_Store" -delete || true

      # Check build size
      - name: Check build size
        run: du -sh build
        
      # Upload
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: build/WebGL/WebGL

      # Show directory
      - name: Show build folder structure
        run: |
          echo "Contents of build directory:"
          ls -R build
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Discord - Success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"âœ… ãƒ“ãƒ«ãƒ‰æˆåŠŸï¼æœ€æ–°ã®ãƒ“ãƒ«ãƒ‰ãƒ‡ãƒ¼ã‚¿ãŒãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¾ã—ãŸï¼ \nâ–¶ï¸ Play: ${{ steps.deployment.outputs.page_url }}\nğŸ“„ View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord - Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"âŒ ãƒ“ãƒ«ãƒ‰ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸï¼ãƒ­ã‚°ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚ \nğŸ“„ View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
